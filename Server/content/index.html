<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPulse</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        .navbar-brand > img {
            width: 3em;
            filter: drop-shadow(3px 5px 2px rgb(0 0 0 / 0.4));
        }
        .card {
            width: 25em;
        }
        .event-thumb {
            width: 100%;
            max-height: 15em;
        }
    </style>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-sm navbar-dark container-fluid" style="background-color: #6f00ff;">
            <a class="navbar-brand" href="./">
                <img src="logo.svg">
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">Menu</button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-current="page">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    
        <div class="container">
            <div class="my-3">
              <input type="text"
                class="form-control" placeholder="Search">
            </div>
    
            <div class="d-flex flex-wrap justify-content-center">
                <div class="card m-3" v-for="event in events">
                    
                    <div class="card-header d-flex align-items-center flex-column p-0">
                        <img :src="event.imageURL" class="event-thumb w-100">
                       
                        <span class="h3 m-3">{{ event.title }}</span>
                    </div>
                    <div class="card-body">
                        <div class="card-text" v-html="event.description">
                        </div>
                    </div>
                    <div class="card-footer text-muted d-flex justify-content-between align-items-center">
                        <span><b>{{ event.cost }}</b></span>
                        <span>{{ event.date }}</span>
                        <button type="button" class="btn btn-success">Buy Ticket(s)</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const vueApp = {

            data() {
                return {
                    events: []
                }
            },

            methods: {
                fetchEvents() {
                    fetch("/events")
                        .then( (httpResponse) => httpResponse.json() )
                        .then( (responseData) => { this.events = responseData } )
                }
            },

            mounted() {
                this.fetchEvents()
            }

        }

        app = Vue.createApp(vueApp)
        vm = app.mount("#app")
    </script>
</body>

</html>
